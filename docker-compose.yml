version: '3'
services:
  main:
    build: .
    ports:
      - "${RUBY_PORT:?}:4567"
    environment:
      - DOCKER=true
      - PORT=4567
      - PUBLIC=$PUBLIC
    cpu_period: 100000
    cpu_quota: 500
  bg_server:
    build: bg_server
    environment:
      - PORT=8000
    cpu_period: 100000
    cpu_quota: 4500